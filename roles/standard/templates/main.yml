---
- name: Hosts file configuration
  ansible.builtin.template:
    src: /ansible_configs/hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: "0644"

- name: Hostname file configuration
  ansible.builtin.template:
    src: /ansible_configs/hostname.j2
    dest: /etc/hostname
    owner: root
    group: root
    mode: "0644"

- name: Network interfaces configuration
  ansible.builtin.template:
    src: /ansible_configs/interfaces.j2
    dest: /etc/network/interfaces
    owner: root
    group: root
    mode: "0644"

- name: locale configuration
  ansible.builtin.template:
    src: /ansible_configs/locale.j2
    dest: /etc/locale.conf
    owner: root
    group: root
    mode: "0644"

- name: SSH configuration
  ansible.builtin.template:
    src: /ansible_configs/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0644"
